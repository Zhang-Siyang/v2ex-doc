                  - id: 580480
                    title: 20190706 - 关于最近基础架构方面的一些变动
                    content: "因为方便进行技术更新方面的原因（本站目前唯一的开发者 @Livid 在美国），所以前段时间将网站的服务器和 CDN 迁往了美国。因为没有继续使用中国大陆的服务器和 CDN，所以目前网站在服务中国大陆境内的访问者时，速度会有下降，同时也就失去了中国的 ICP 备案号码。\r\n\r\n没有必要对这件事情做过度解读，我觉得很累，只是想在本地时区能够正常睡觉而已。\r\n\r\n谢谢大家。\r\n\r\n---\r\n\r\n### On recent change of this website's infrastructure\r\n\r\nFor easier updating the code of this site, as the sole developer based in the U.S., I moved the server and CDN of this website to California. Since China infrastructure is no longer part of the site, loading performance may degrade for visitors from China mainland. Also, this website is no longer eligible for China's ICP filing.\r\n\r\nNo need to over-interpret this. I'm tired. Just want to have a good sleep in local timezone.\r\n\r\nThanks."
                    content_rendered: >
                      <p>因为方便进行技术更新方面的原因（本站目前唯一的开发者 @<a
                      href="/member/Livid">Livid</a> 在美国），所以前段时间将网站的服务器和 CDN
                      迁往了美国。因为没有继续使用中国大陆的服务器和
                      CDN，所以目前网站在服务中国大陆境内的访问者时，速度会有下降，同时也就失去了中国的 ICP 备案号码。</p>

                      <p>没有必要对这件事情做过度解读，我觉得很累，只是想在本地时区能够正常睡觉而已。</p>

                      <p>谢谢大家。</p>

                      <hr/>

                      <h3>On recent change of this website's infrastructure</h3>

                      <p>For easier updating the code of this site, as the sole
                      developer based in the U.S., I moved the server and CDN of
                      this website to California. Since China infrastructure is
                      no longer part of the site, loading performance may
                      degrade for visitors from China mainland. Also, this
                      website is no longer eligible for China's ICP filing.</p>

                      <p>No need to over-interpret this. I'm tired. Just want to
                      have a good sleep in local timezone.</p>

                      <p>Thanks.</p>
                    syntax: 1
                    url: https://www.v2ex.com/t/580480
                    replies: 207
                    last_reply_by: KrisLiu
                    created: 1562342583
                    last_modified: 1607782803
                    last_touched: 1572266810
                  - id: 610900
