                result:
                  id: 1146865
                  title: 20250721 - Solana 原生代币 SOL 打赏
                  content: "基于 Solana 原生代币的社区内打赏功能已经在 V2EX 部署。\r\n\r\n目前你可以在用户个人主页的桌面版本找到打赏按钮，比如这是我的主页，上面就可以看到打赏按钮：\r\n\r\nhttps://www.v2ex.com/member/Livid\r\n\r\n如果你希望在 V2EX 接受 Solana 打赏，可以在设置中绑定自己的 Solana 钱包地址：\r\n\r\nhttps://www.v2ex.com/settings/crypto\r\n\r\n接下来，这个按钮的功能会扩展到手机版本页面及主题页面。\r\n\r\n这里可以看到自己收到和发出的所有打赏记录：\r\n\r\nhttps://www.v2ex.com/solana/tips\r\n\r\n目前支持的是使用 Solana 原生代币 SOL 直接打赏。使用的是最简单的 transfer 方式，所有数额会 100% 进入被打赏用户的钱包，V2EX 只是提供界面和记录，不收取任何中间费用。\r\n\r\n对于很多初次使用 Solana 的用户，相信这会成为他们获得第一笔 gas 费的来源。\r\n\r\n后续会扩展支持其他 SPL Token 。"
                  content_rendered: >-
                    基于 Solana 原生代币的社区内打赏功能已经在 V2EX 部署。<br /><br
                    />目前你可以在用户个人主页的桌面版本找到打赏按钮，比如这是我的主页，上面就可以看到打赏按钮：<br /><br
                    /><a target="_blank"
                    href="https://www.v2ex.com/member/Livid" rel="nofollow
                    noopener">https://www.v2ex.com/member/Livid</a><br /><br
                    />如果你希望在 V2EX 接受 Solana 打赏，可以在设置中绑定自己的 Solana 钱包地址：<br /><br
                    /><a target="_blank"
                    href="https://www.v2ex.com/settings/crypto" rel="nofollow
                    noopener">https://www.v2ex.com/settings/crypto</a><br /><br
                    />接下来，这个按钮的功能会扩展到手机版本页面及主题页面。<br /><br
                    />这里可以看到自己收到和发出的所有打赏记录：<br /><br /><a target="_blank"
                    href="https://www.v2ex.com/solana/tips" rel="nofollow
                    noopener">https://www.v2ex.com/solana/tips</a><br /><br
                    />目前支持的是使用 Solana 原生代币 SOL 直接打赏。使用的是最简单的 transfer 方式，所有数额会
                    100% 进入被打赏用户的钱包，V2EX 只是提供界面和记录，不收取任何中间费用。<br /><br
                    />对于很多初次使用 Solana 的用户，相信这会成为他们获得第一笔 gas 费的来源。<br /><br
                    />后续会扩展支持其他 SPL Token 。
                  syntax: 0
                  url: https://www.v2ex.com/t/1146865
