                  - id: 1101310
                    title: 20241230 - vLLM + Qwen2.5-Coder-32B-Instruct 驱动的新的标签系统
                    content: "V2EX 除了节点之外，也会根据主题内容生成 3 个 tag 。\r\n\r\n之前这个系统用的是 Boson NLP 提供的服务，不过他们后来停止了这个 API 服务。\r\n\r\n然后这件事情就搁置了一段时间。\r\n\r\n最近用 vLLM 部署了 Qwen2.5-Coder-32B-Instruct ，然后尝试用 prompt 的方式来为主题生成标签。虽然某些时候会产生无限循环，但是大部分情况下效果很不错。\r\n\r\n目前大概 2 - 3 秒可以分析完一个主题并生成 3 个 tag 。"
                    content_rendered: >-
                      V2EX 除了节点之外，也会根据主题内容生成 3 个 tag 。<br /><br />之前这个系统用的是
                      Boson NLP 提供的服务，不过他们后来停止了这个 API 服务。<br /><br
                      />然后这件事情就搁置了一段时间。<br /><br />最近用 vLLM 部署了
                      Qwen2.5-Coder-32B-Instruct ，然后尝试用 prompt
                      的方式来为主题生成标签。虽然某些时候会产生无限循环，但是大部分情况下效果很不错。<br /><br />目前大概 2
                      - 3 秒可以分析完一个主题并生成 3 个 tag 。
