                    content: "下面这个主题中所反馈的 Light Mode 中缺乏分割线的样式问题，是最近在逐步启用 CSS Variable 中人为失误造成的一个问题。现在已经修复。\r\n\r\nhttps://www.v2ex.com/t/610859\r\n\r\n谢谢大家的反馈。\r\n\r\n另外就是，如果你还没有试过，那么在桌面版本的右上角，多了一个新的样式切换按钮，可以将全站样式在 Light/Dark 模式之间手动切换。"
