                  - id: 1037849
                    title: 20240505 - 邀请码系统
                    content: "我真的非常感谢那些在帮助处理 spam 的朋友们。但是，这种事情说真的，并不是一件愉快的事情，并不是一件做得越多越开心的事情。在任何更大的互联网产品里，内容审核可能都是最痛苦的工作之一。\r\n\r\n所以，最近在思考了一段时间之后，决定：\r\n\r\n从 id>688500 （或者某个更大的数字，因为逻辑还需要一些测试）开始，新账号在开始使用之前，需要使用一个邀请码激活。\r\n\r\n邀请码需要老用户用铜币生成。\r\n\r\n大部分的 spam 及破坏行为，都是一些注册时间非常新的账号所带来的。所以希望这个新办法可以让社区里不愉快部分减少，无论是对于用户还是管理员们。\r\n\r\n另外就是，如果你想退出这个社区，可以在这个帖子下面留言，我看到就会处理。谢谢。\r\n\r\n如果能够降低毒性，让愉快的部分变多，才会是这里能够继续长久存在下去的基础。否则，为什么要继续维护痛苦呢？"
                    content_rendered: >-
                      我真的非常感谢那些在帮助处理 spam
                      的朋友们。但是，这种事情说真的，并不是一件愉快的事情，并不是一件做得越多越开心的事情。在任何更大的互联网产品里，内容审核可能都是最痛苦的工作之一。<br
