                    content: "由于测试中缺少一个环节，导致一个没有正确工作的 Remote Worker 的 Docker image 被部署，由此导致了大约持续 3 个小时的头像上传处理失败。\r\n\r\n最近我们在把后端用于处理头像上传的组件进行一些现代化改造，并且在 GitHub 上开源了这个项目的进展：\r\n\r\nhttps://github.com/v2ex/remote\r\n\r\n目前 V2EX 的头像上传可以支持以下格式：\r\n\r\n- PNG\r\n- JPEG\r\n- JPEG 2000\r\n- GIF\r\n- WEBP\r\n- TIFF\r\n- BMP\r\n- ICNS\r\n- ICO\r\n- AVIF\r\n- HEIC\r\n- PSD\r\n- SVG"
                    content_rendered: >
                      <p>由于测试中缺少一个环节，导致一个没有正确工作的 Remote Worker 的 Docker image
                      被部署，由此导致了大约持续 3 个小时的头像上传处理失败。</p>

                      <p>最近我们在把后端用于处理头像上传的组件进行一些现代化改造，并且在 GitHub
                      上开源了这个项目的进展：</p>

                      <p><a href="https://github.com/v2ex/remote"
                      rel="nofollow">https://github.com/v2ex/remote</a></p>

                      <p>目前 V2EX 的头像上传可以支持以下格式：</p>

                      <ul>

                      <li>PNG</li>

                      <li>JPEG</li>

                      <li>JPEG 2000</li>

                      <li>GIF</li>

                      <li>WEBP</li>

                      <li>TIFF</li>

                      <li>BMP</li>

                      <li>ICNS</li>

                      <li>ICO</li>

                      <li>AVIF</li>

                      <li>HEIC</li>

                      <li>PSD</li>

                      <li>SVG</li>

                      </ul>
                    syntax: 1
                    url: https://www.v2ex.com/t/821014
                    replies: 0
                    last_reply_by: ''
